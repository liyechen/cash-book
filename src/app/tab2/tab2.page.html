<ion-header>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="dark" (click)="presentPopover()">月预算</ion-label>
          <ion-label style="padding-left: 20%">{{balance}}</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark" (click)="presentBudgetSummaryPopover()">余额</ion-label>
          <ion-label style="padding-left: 20%">{{balance}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button size="small" translucent=true color="dark">
      <ion-icon name="add" (click)="presentAddExpenditurePopover()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-group *ngFor="let dailyExpend of dailyExpendList">
      <ion-item-divider color="light">
        <ion-label>{{dailyExpend.date}}</ion-label>
      </ion-item-divider>
      <ion-item-sliding>
        <ion-item *ngFor="let expend of dailyExpend.expendList">
          {{expend.expenditureNumber}}, {{expend.expenditureType}}
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="medium" (click)="deleteExpend(item)">delete</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>
